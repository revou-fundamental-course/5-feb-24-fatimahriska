<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Suhu</h2>
        <label for="tempInput">Masukkan Suhu:</label>
        <input type="number" id="tempInput" placeholder="Masukkan suhu...">
        
        <label for="unitSelect">Pilih Satuan:</label>
        <select id="unitSelect">
            <option value="celcius">Celcius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Konversi</button>
        
        <div id="result"></div>
    </div>
    
    <script src="jsscript.js"></script>
</body>
</html>
